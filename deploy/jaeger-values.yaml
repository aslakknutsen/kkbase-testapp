provisionDataStore:
  cassandra: false
  elasticsearch: false
  kafka: false

# Disable separate components - only use all-in-one
agent:
  enabled: false
  
collector:
  enabled: false
  
query:
  enabled: false

allInOne:
  enabled: true
  image:
    repository: jaegertracing/all-in-one
    tag: "1.52"
  extraEnv:
    - name: COLLECTOR_OTLP_ENABLED
      value: "true"

storage:
  type: memory
